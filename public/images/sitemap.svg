  <rect x="120" y="380" width="180" height="60" rx="10" class="box" />
  <text x="155" y="415" class="label">التغذية</text>

  <rect x="360" y="380" width="180" height="60" rx="10" class="box" />
  <text x="375" y="415" class="label">الصحة النفسية</text>

  <rect x="600" y="380" width="180" height="60" rx="10" class="box" />
  <text x="615" y="415" class="label">المدونة</text>

  <!-- arrows -->
  <line x1="500" y1="140" x2="210" y2="180" class="arrow" />
  <line x1="500" y1="140" x2="450" y2="180" class="arrow" />
  <line x1="500" y1="140" x2="690" y2="180" class="arrow" />

  <line x1="210" y1="240" x2="210" y2="280" class="arrow" />
  <line x1="450" y1="240" x2="450" y2="280" class="arrow" />
  <line x1="690" y1="240" x2="690" y2="280" class="arrow" />

  <line x1="210" y1="340" x2="210" y2="380" class="arrow" />
  <line x1="450" y1="340" x2="450" y2="380" class="arrow" />
  <line x1="690" y1="340" x2="690" y2="380" class="arrow" />
</svg>